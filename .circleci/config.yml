# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

executors:
  chefdk:
    docker: [image: "chef/chefworkstation:21.2.278"]
  ruby:
    docker: [image: "circleci/ruby"]
  chef:
    machine:
      image: "ubuntu-2004:202010-01"

# Orbs are reusable packages of CircleCI configuration that you may share across projects, enabling you to create encapsulated, parameterized commands, jobs, and executors that can be used across multiple projects.
# See: https://circleci.com/docs/2.0/orb-intro/
orbs:
  ruby: circleci/ruby@0.1.2
  coveralls: coveralls/coveralls@1.0.6
  kitchen: sous-chefs/kitchen@2.1.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  lint:
    executor: chefdk
    environment:
      CHEF_LICENSE: "accept-no-persist"
    steps:
      - checkout
      - run:
          name: Run Delivery Lint
          command: |
            bundle install
            delivery local lint
  unit:
    executor: chefdk
    environment:
      CHEF_LICENSE: "accept-no-persist"
    steps:
      - checkout
      - run:
          name: Run Unit Tests
          command: |
            bundle install
            delivery local unit
  kitchen:
    executor: chef
    environment:
      CHEF_LICENSE: "accept-no-persist"
      KITCHEN_LOCAL_YAML: kitchen_docker.yml
    steps:
      - checkout
      - run:
          name: Install Chef Workstation
          command: |
            wget https://packages.chef.io/files/stable/chef-workstation/21.10.640/ubuntu/20.04/chef-workstation_21.10.640-1_amd64.deb
            sudo dpkg -i chef-workstation_21.10.640-1_amd64.deb
      - run:
          name: Test Kitchen
          command: |
            bundle install
            kitchen test


# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  version: 2
  kitchen: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - lint
      - unit
      - kitchen
