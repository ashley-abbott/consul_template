---
driver:
  name: dokken
  chef_version: 15

provisioner:
  name: dokken
  chef_log_level: info

transport:
  name: dokken

verifier:
  name: inspec

platforms:
  - name: ubuntu-18.04
    driver:
      image: dokken/ubuntu-18.04
      privileged: true
      pid_one_command: /bin/systemd
      volumes:
        - /sys/fs/cgroup:/sys/fs/cgroup:ro

  - name: centos-8
    driver:
      image: dokken/centos-8
      privileged: true
      pid_one_command: /usr/lib/systemd/systemd
      volumes:
        - /sys/fs/cgroup:/sys/fs/cgroup:ro

  - name: centos-7
    driver:
      image: dokken/centos-7
      privileged: true
      pid_one_command: /usr/lib/systemd/systemd
      volumes:
        - /sys/fs/cgroup:/sys/fs/cgroup:ro

  - name: windows-server
    driver:
      image: mcr.microsoft.com/windows/servercore:1607

suites:
  - name: default
    run_list:
      - recipe[aa_consul_template::default]
    verifier:
      inspec_tests:
        - test/integration/default

  - name: with_consul
    run_list:
      - recipe[consul::default]
      - recipe[aa_consul_template::default]
    attributes:
      consul:
        config:
          bootstrap_expect: 1
          server: true
      consul_template:
        manage_service: true

